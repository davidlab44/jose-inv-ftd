<ion-content>
  <ion-grid style="border:solid 1px #353434;">
    <ion-item>
    


<ion-card>
  <ion-card-header>
    <ion-card-title>Firma</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="signature-container">
      <canvas #canvas></canvas>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" color="medium" (click)="clear()">Limpiar</ion-button>
        </ion-col>

        <ion-col size="4">
          <ion-button expand="block" color="warning" (click)="undo()">Deshacer</ion-button>
        </ion-col>

        <ion-col size="4">
          <ion-button expand="block" color="success" (click)="save()">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>





    </ion-item>
  </ion-grid>
</ion-content>
