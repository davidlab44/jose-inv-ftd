<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Generador de Códigos de Barra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Código a generar</ion-label>
    <ion-input [(ngModel)]="value"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="generateBarcode()">
    Generar
  </ion-button>

  <div id="barcode" class="ion-text-center ion-margin-top">
    <svg #barcode></svg>
  </div>
</ion-content>
